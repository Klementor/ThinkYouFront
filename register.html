<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Think You Register</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fs-5">
    <div class="container-fluid">
      <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <div class="navbar-brand">
          <a class="nav-link fs-3" aria-current="page" href="#">Think You</a>
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Добавить пользователя</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Пройти тестирование</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">О нас</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
</header>

<div class="register-form">

  <div class="mb-3">
    <label for="emailInput" class="form-label fs-5">Email пользователя</label>
    <input type="email" class="form-control fs-5" id="emailInput" placeholder="mail@example.com">
  </div>
  <div class="mb-3">
    <label for="nameInput" class="form-label fs-5">Имя пользователя</label>
    <input type="text" class="form-control fs-5" id="nameInput" placeholder="Имя">
  </div>

  <div class="col-auto register-form-button">
    <button type="submit" class="btn btn-primary mb-3 fs-5">
      Зарегистрировать
    </button>
  </div>

</div>

<!-- Background image -->
<div class="wrapper wrapper-register">
  <img src="img/slide2.jpg" class="img-responsive" alt="Responsive image">
</div>
<!-- Background image -->

</body>
</html>
